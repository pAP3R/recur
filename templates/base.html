<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}" >

  <title>{% block title %} {% endblock %}</title>
  <!-- Optional JavaScript -->
  <script src="{{ url_for("static", filename="js/jquery-3.2.1.slim.min.js") }}" type="text/javascript"></script>
  <script src="{{ url_for("static", filename="js/popper.min.js") }}" type="text/javascript"></script>
  <script src="{{ url_for("static", filename="js/bootstrap.min.js") }}" type="text/javascript"></script>
  <script src="{{ url_for("static", filename="js/moment.min.js") }}" type="text/javascript"></script>

  <!-- DATEPICKER -->
  <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap-datetimepicker.min.css") }}">
  <script src="{{ url_for('static', filename="js/bootstrap-datetimepicker.min.js") }}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">recur</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Prices</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
        </li>
      </ul>
    </div>
  </nav>
  <hr>
	<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
         {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
         {% endfor %}
       {% endif %}
     {% endwith %}
		<!--{% if orderPlaced %}
		<div class="alert alert-success" role="alert">
			<h4 class="alert-heading">Order Placed!</h4>
			<p>Order ID: {{ id }}</p>
		</div>
		{% endif %}
		-->
    {% block content %} {% endblock %}
	</div>


</body>
</html>
